<!DOCTYPE html>
<html>
<head>
  <title>Dice Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Dice Game</h1>
  <div id="game">
    <button id="player1-button">Player 1</button>
    <button id="player2-button">Player 2</button>
    <div id="result"></div>
    <div id="dice-images">
      <img id="dice1"  alt="Dice 1" src="dice1.png" width="200px">
      <img id="dice2"  alt="Dice 2" src="dice2.png" width="200px">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
